---
# yamllint disable rule:line-length
# Confirm:
# * config.xml set.
# * whisparr.service active and running.
# * /var/lib/whisparr created with correct permissions.
# * /data/media created with correct permissions.
# * /data/media - file permissions recursively set with correct permissions.
# * /var/lib/whisparr/update_script does not exist.
# * /var/lib/whisparr/whisparr.pfx does not exist.
dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        whisparr_media_root_folders: ['/data/media']
        whisparr_config_api_key: 'abcdef1234567890abcdef1234567890'
        github_testing_enable: true
        github_testing_version: '{{ now(utc=true, fmt="%Y-%m-%d") }}'
        whisparr_testing_archive: '{{ lookup("env", "MOLECULE_PROJECT_DIRECTORY") }}/molecule/files/Whisparr.develop.2.0.0.787.linux-core-x64.tar.gz'
platforms:
  - name: 'whisparr-debian-12-default'
    image: 'ghcr.io/hifis-net/debian-systemd:12'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    # - 'dependency'
    # - 'cleanup'
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    # - 'idempotence'  # Files created, extracted, created, deleted.
    # - 'side_effect'
    - 'verify'
    # - 'cleanup'
    - 'destroy'
